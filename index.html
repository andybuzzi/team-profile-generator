
      <!DOCTYPE html>
      <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
          <link rel="stylesheet" href="./dist/style.css" />
          <title>Team Tree</title>
        </head>
        <body>
          <header>
            <h1 class="head">My Team</h1>
          </header>
          <div class="row row-cols-auto row-cols-md-4 g-4">
          
        <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h4 class="card-title"></h4>
            <h5 class="card-text">Manager</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">ID: </li>
            <li class="list-group-item">Email: <a href="mailto:" class="card-link"></a></li>
            <li class="list-group-item">Office Number: </li>
          </ul>
        </div>
      </div>
      ,
        <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h4 class="card-title"></h4>
            <h5 class="card-text">Intern</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">ID: </li>
            <li class="list-group-item">Email: <a href="mailto:" class="card-link"></a></li>
            <li class="list-group-item">School: </li>
          </ul>
        </div>
      </div>
      ,  
        <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h4 class="card-title"></h4>
            <h5 class="card-text">Engineer</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">ID: </li>
            <li class="list-group-item">Email: <a href="mailto:" class="card-link"></a></li>
            <li class="list-group-item">GitHub: <a href="https://github.com/" target="_blank" class="card-link"></a></li>
          </ul>
        </div>
      </div>
      
        </body>
      </html>
